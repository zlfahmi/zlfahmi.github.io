<body>

        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>

    </ul>
    <br>
    <h1>Feedback Form</h1>
    <div class="row">
        <div class="leftcolumn">
            <div class="card">
               <h4 class="center notoppadding">If you have any inquiries, feel free to send us a feedback.</h4>
                <form class="center" action="comment.html">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
                    
                    <label for="gender">Gender</label><br>
                    <input type="radio" id="gender" name="gender" value="men">Men<br>
                    <input type="radio" id="gender" name="gender" value="women">Women<br><br>
                    
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter email"><br><br>
                    
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea><br><br>
                    
                    <input class="button" type="submit" value="Submit">
                    <input class="reset" type="reset" value="Reset Form">
                </form>
            </div>
        </div>
    </div>
</body></html>
